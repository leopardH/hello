<!DOCTYPE html>
<html>
<head>
	<title>base</title>
	<meta charset="utf-8">
	<meta name='viewport' content="width=device-width,initial-sclale=1.0">
	<meta name="description" content="A layout example that shows off a blog path with a list of posts. ">
	<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/pure-min.css" integrity="sha384-G9DpmGxRIF6tpgbrkZVcZDeIomEU22LgTguPAI739bbKytjPE/kHTK5YxjJAAEXC" crossorigin="anonymous">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <link rel="stylesheet" href="http://picturebag.qiniudn.com/blog.css">
</head>
<body>
	<div id="layout" class="pure-g">
		<div class="sidebar pure-u-1 pure-u-md-1-4">
			<div class="header">
				<h1 class="brand-title">MyBlog</h1>
				<h2 class="brand-tagline">Summertime</h2>
				<nav class="nav">
					<ul class="nav-list">
						<li class="nav-list">
							<a href="#">Weibo</a>
							<a href="#">GitHub</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
		<div class="content	pure-u-1 pure-u-md-3-4">
			<div>
				{% block content %}
				{% endblock %}
				<div class="pure-menu pure-menu-horizontal pure-menu-open">
					<ul>
						<li><a href="#">About Me</a></li>
						<li><a href="#">Contact</a></li>
						<li><a href="#">GitHub</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
